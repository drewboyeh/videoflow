<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFlow - Video Scrolling App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-btn, .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .user-session {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn, .delete-btn {
            background: #444;
            color: #ccc;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #8d2a2a;
            color: white;
            margin-left: auto; /* Pushes button to the right */
        }

        .video-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-item {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
            border-radius: 15px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-player {
            width: 100%;
            height: 600px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .video-author {
            color: #888;
            font-size: 0.9rem;
        }

        .comments-section {
            padding: 1rem;
            border-top: 1px solid #333;
        }

        .comments-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .comment {
            margin-bottom: 0.75rem;
        }

        .comment-author {
            font-weight: bold;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .comment-text {
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .comment-form {
            display: flex;
            gap: 0.5rem;
        }

        .comment-form input {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 20px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
        }

        .comment-form button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .upload-modal, .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .upload-form, .login-form {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .close-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 1rem;
        }

        .account-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .hidden { display: none !important; }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .hamburger {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hamburger span {
            display: block;
            width: 24px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
            border-radius: 2px;
        }
        .back-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1.5rem 1rem;
            width: 100%;
            justify-items: center;
        }
        @media (max-width: 1200px) {
            .profile-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 900px) {
            .profile-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .profile-grid { grid-template-columns: 1fr; }
        }
        .profile-video-item {
            width: 100%;
            max-width: 220px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        .profile-video-item .video-player {
            height: 180px;
        }
        .profile-video-controls {
            padding: 0.5rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .edit-title-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .edit-title-form input {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
        }
        .edit-title-form button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">VideoFlow</div>
        <div class="user-session" id="userSession"></div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="loading">Loading videos...</div>
    </div>

    <div id="profileSection" class="hidden">
        <div class="profile-header">
            <button class="back-btn" onclick="showMainFeed()">&lt; Back to Feed</button>
            <div style="flex:1"></div>
            <button class="hamburger" onclick="openAccountMenu()">
                <span></span><span></span><span></span>
            </button>
        </div>
        <div class="profile-grid" id="profileVideosContainer">
            <div class="loading">Loading your videos...</div>
        </div>
    </div>

    <div class="upload-modal" id="uploadModal">
        <div class="upload-form">
            <h2 style="margin-bottom: 1rem; text-align: center;">Upload Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Video Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="video">Video File</label>
                    <input type="file" id="video" accept="video/*" required>
                </div>
                <button type="submit" class="submit-btn">Upload Video</button>
            </form>
            <button class="close-btn" onclick="closeUploadModal()">Cancel</button>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2 style="margin-bottom: 1rem; text-align: center;">Login or Sign Up</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginFirstName">First Name</label>
                    <input type="text" id="loginFirstName" required>
                </div>
                <div class="form-group">
                    <label for="loginLastName">Last Name</label>
                    <input type="text" id="loginLastName" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="submit-btn" data-action="login">Login</button>
                    <button type="submit" class="submit-btn" data-action="signup">Sign Up</button>
                </div>
            </form>
            <button class="close-btn" onclick="closeLoginModal()">Cancel</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:4000' : '';
        let currentUser = null;

        // Load videos and user session on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeUser();
            loadVideos();
        });

        function initializeUser() {
            const userData = localStorage.getItem('videoFlowUser');
            if (userData) {
                currentUser = JSON.parse(userData);
            }
            updateUserUI();
        }

        function updateUserUI() {
            const sessionDiv = document.getElementById('userSession');
            if (currentUser) {
                sessionDiv.innerHTML = `
                    <button class="account-btn" onclick="showProfile()">${currentUser.firstName}</button>
                    <button class="upload-btn" onclick="openUploadModal()">Upload Video</button>
                `;
            } else {
                sessionDiv.innerHTML = `
                    <button class="login-btn" onclick="openLoginModal()">Login / Sign Up</button>
                `;
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('videoFlowUser');
            updateUserUI();
            loadVideos(); // Reload videos to hide delete buttons
        }

        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/api/videos`);
                const videos = await response.json();
                
                const container = document.getElementById('videoContainer');
                container.innerHTML = '';
                
                if (videos.length === 0) {
                    container.innerHTML = '<div class="loading">No videos uploaded yet. Be the first!</div>';
                    return;
                }
                
                videos.forEach(video => {
                    const videoElement = createVideoElement(video);
                    container.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoContainer').innerHTML = 
                    '<div class="error">Error loading videos. Please try again.</div>';
            }
        }

        function createVideoElement(video) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.dataset.videoId = video.id;
            
            const canDelete = currentUser && currentUser.userId === video.uploaderId;
            const deleteButton = canDelete 
                ? `<button class="delete-btn" onclick="deleteVideo('${video.id}')">Delete</button>` 
                : '';

            div.innerHTML = `
                <video class="video-player" controls loop playsinline>
                    <source src="${video.url}">
                    Your browser does not support the video tag.
                </video>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-author" style="display: flex; align-items: center;">
                        <span>by ${video.author}</span>
                        ${deleteButton}
                    </div>
                </div>
                <div class="comments-section">
                    <div class="comments-container" id="comments-for-${video.id}">
                        <!-- Comments will be loaded here -->
                    </div>
                    <form class="comment-form" onsubmit="postComment(event)">
                        <input type="text" name="commentText" placeholder="Add a comment..." required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            `;
            // Load comments for this specific video
            loadComments(video.id);
            return div;
        }

        async function loadComments(videoId) {
            const container = document.getElementById(`comments-for-${videoId}`);
            try {
                const response = await fetch(`${API_BASE}/api/comments/${videoId}`);
                const comments = await response.json();
                
                container.innerHTML = ''; // Clear previous comments
                if (comments.length === 0) {
                    container.innerHTML = '<div class="comment-text">No comments yet.</div>';
                } else {
                    comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.innerHTML = `
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-text">${comment.text}</span>
                        `;
                        container.appendChild(commentDiv);
                    });
                }
            } catch (error) {
                console.error(`Failed to load comments for video ${videoId}`, error);
                container.innerHTML = '<div class="comment-text">Could not load comments.</div>';
            }
        }

        async function postComment(event) {
            event.preventDefault();
            const form = event.target;
            const videoItem = form.closest('.video-item');
            const videoId = videoItem.dataset.videoId;
            const commentText = form.elements.commentText.value;

            if (!currentUser) {
                alert("Please log in to post a comment.");
                openLoginModal();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/comments/${videoId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: commentText,
                        firstName: currentUser.firstName,
                        lastName: currentUser.lastName,
                        commenterId: currentUser.userId
                    })
                });

                if (response.ok) {
                    form.reset();
                    loadComments(videoId); // Refresh comments after posting
                } else {
                    alert('Failed to post comment.');
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('An error occurred while posting your comment.');
            }
        }

        function openUploadModal() {
            if (!currentUser) {
                alert("Please log in to upload a video.");
                openLoginModal();
                return;
            }
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser) {
                alert("Authentication error. Please log in again.");
                return;
            }
            
            const formData = new FormData();
            formData.append('video', document.getElementById('video').files[0]);
            formData.append('title', document.getElementById('title').value);
            formData.append('firstName', currentUser.firstName);
            formData.append('lastName', currentUser.lastName);
            formData.append('uploaderId', currentUser.userId);
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Uploading...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    closeUploadModal();
                    loadVideos(); // Reload videos
                    alert('Video uploaded successfully!');
                } else {
                    const error = await response.json();
                    alert('Upload failed: ' + error.error);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            } finally {
                submitBtn.textContent = 'Upload Video';
                submitBtn.disabled = false;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const action = e.submitter.dataset.action;
            const firstName = document.getElementById('loginFirstName').value;
            const lastName = document.getElementById('loginLastName').value;
            const endpoint = action === 'signup' ? '/api/signup' : '/api/login';

            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName })
                });
                const data = await response.json();

                if (response.ok && data.success) {
                    currentUser = { 
                        userId: data.userId, 
                        firstName: data.firstName, 
                        lastName: data.lastName 
                    };
                    localStorage.setItem('videoFlowUser', JSON.stringify(currentUser));
                    closeLoginModal();
                    updateUserUI();
                    loadVideos(); // Reload to show correct delete buttons
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Login/Signup failed:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Close modal when clicking outside
        document.getElementById('uploadModal').addEventListener('click', (e) => {
            if (e.target.id === 'uploadModal') {
                closeUploadModal();
            }
        });

        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target.id === 'loginModal') {
                closeLoginModal();
            }
        });

        async function deleteVideo(videoId) {
            if (!currentUser) {
                alert("You must be logged in to delete videos.");
                return;
            }
            if (!confirm("Are you sure you want to permanently delete this video?")) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/videos/${videoId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uploaderId: currentUser.userId })
                });

                if (response.ok) {
                    alert('Video deleted successfully.');
                    loadVideos(); // Refresh the video list
                } else {
                    const error = await response.json();
                    alert(`Failed to delete video: ${error.error}`);
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('An error occurred while deleting the video.');
            }
        }

        function showProfile() {
            document.getElementById('videoContainer').classList.add('hidden');
            document.getElementById('profileSection').classList.remove('hidden');
            loadProfileVideos();
        }
        function showMainFeed() {
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('videoContainer').classList.remove('hidden');
            loadVideos();
        }
        function openAccountMenu() {
            // Hamburger menu for logout
            if (confirm("Log out of your account?")) {
                logout();
                showMainFeed();
            }
        }
        async function loadProfileVideos() {
            const container = document.getElementById('profileVideosContainer');
            container.innerHTML = '<div class="loading">Loading your videos...</div>';
            try {
                const response = await fetch(`${API_BASE}/api/videos`);
                const videos = await response.json();
                const userVideos = videos.filter(v => currentUser && v.uploaderId === currentUser.userId);
                container.innerHTML = '';
                if (userVideos.length === 0) {
                    container.innerHTML = '<div class="loading">You have not uploaded any videos yet.</div>';
                    return;
                }
                userVideos.forEach(video => {
                    const videoElement = createProfileVideoElement(video);
                    container.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Error loading profile videos:', error);
                container.innerHTML = '<div class="error">Error loading your videos. Please try again.</div>';
            }
        }
        function createProfileVideoElement(video) {
            const div = document.createElement('div');
            div.className = 'profile-video-item';
            div.dataset.videoId = video.id;
            div.innerHTML = `
                <video class="video-player" controls loop playsinline>
                    <source src="${video.url}">
                    Your browser does not support the video tag.
                </video>
                <div class="profile-video-controls">
                    <form class="edit-title-form" onsubmit="editVideoTitle(event, '${video.id}')">
                        <input type="text" name="newTitle" value="${video.title}" required>
                        <button type="submit">Save</button>
                    </form>
                    <div class="video-author" style="display: flex; align-items: center;">
                        <span>by ${video.author}</span>
                        <button class="delete-btn" onclick="deleteVideo('${video.id}')">Delete</button>
                    </div>
                    <div class="comments-section">
                        <div class="comments-container" id="comments-for-${video.id}"></div>
                        <form class="comment-form" onsubmit="postComment(event)">
                            <input type="text" name="commentText" placeholder="Add a comment..." required>
                            <button type="submit">Post</button>
                        </form>
                    </div>
                </div>
            `;
            loadComments(video.id);
            return div;
        }
        async function editVideoTitle(event, videoId) {
            event.preventDefault();
            const form = event.target;
            const newTitle = form.elements.newTitle.value;
            try {
                // PATCH endpoint not implemented, so simulate by deleting and re-uploading metadata
                const response = await fetch(`${API_BASE}/api/videos`);
                const videos = await response.json();
                const video = videos.find(v => v.id === videoId);
                if (!video) return alert('Video not found.');
                // Update title in DB
                video.title = newTitle;
                // Save all videos (simulate PATCH)
                await fetch(`${API_BASE}/api/videos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(videos)
                });
                loadProfileVideos();
            } catch (error) {
                alert('Failed to update title.');
            }
        }
    </script>
</body>
